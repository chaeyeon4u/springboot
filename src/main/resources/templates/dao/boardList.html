<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<th:block th:fragment="content">

<div class="card m-2">
	<div class="card-header">
		게시물 목록
	</div>
	<div class="card-body">
		<table class="table table-sm table-bordered">
         <tr>
            <th class="text-center" style="width:70px">글번호</th>
            <th class="text-center">글제목</th>
            <th class="text-center" style="width:120px">글쓴이</th>
            <th class="text-center" style="width:90px">쓴날짜</th>
         </tr>
         <!--/* 삼항 연산자 */-->
         <tr th:each="board : ${boards}" th:class="${status.odd}?'bg-light':''">
         	<td class="text-center">[[${board.bno}]]</td>
         	<td class="text-center"><a th:href="@{boardDetail(bno=${board.bno})}">[[${board.btitle}]]</a></td>
         	<td class="text-center">[[${board.mid}]]</td>
         	<td class="text-center">[[${#date.format(board.bdate, 'yyyy.MM.dd')}]]</td>
         </tr>
         <tr>
         	<td colspan="4" class="text-center">
         		<div>
         			<a href="boardList?pageNo=1" class="btn btn-info btn-sm">처음</a>
         			<a th:if="${pager.groupNo>1}" th:href="@{boardList(pageNo=${pager.startPageNo-1})}" class="btn btn-info btn-sm">이전</a>
         			
         			<!--/* 시작번호부터 끝번호까지 반복문은 내장객체 numbers.sequence(시작, 끝)을 넣어준다. */-->
					<th:block th:each="i : ${#numbers.sequence(pager.startPageNo, pager.endPageNo)} ">
						<!-- <a th:class="(${pager.pagerNo != i})?'btn btn-outline-success btn-sm':'btn btn-danger btn-sm'" 
							th:href="@{boardList(pageNo=${i})}">[[${i}]]</a> -->
						<a class="btn btn-info btn-sm" 
							th:classappend="(${pager.pagerNo != i})?'btn btn-outline-success btn-sm':'btn btn-danger btn-sm'">[[${i}]]</a>
					</th:block>
					
         			<a th:if="${pager.groupNo<pager.totalGroupNo}" th:href="@{boardList(pageNo=${pager.endPageNo+1})}" class="btn btn-info btn-sm">다음</a>
         			<!-- parameter 변수로 -->
         			<a href="@{boardList(pageNo=${pager.totalPageNo})}" class="btn btn-info btn-sm">마지막</a>
         		</div>
         	</td>
         </tr>
         </table>
         
         <div class="mt-2">
         	<a href="boardWriteForm" class="btn btn-info btn-sm">새글쓰기</a>
         </div>
	</div>
</div>
	
</th:block>
</th:block>
</html>
