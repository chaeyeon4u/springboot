<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<th:block th:fragment="content">

<div class="card m-2">
	<div class="card-header">
		Conditional Evaluation
	</div>
	<div class="card-body">
		<!--/* thymeleaf의 if문 사용 */-->
		<th:block th:if="${session.sessionMid == null}">
			<a href="conditional?option=true" class="btn btn-info btn-sm">로그인</a>
		</th:block>
		
		<!--/* unless : else의 의미
			 th:unless="${session.sessionMid == null}"
			 sessionMid가 null값이 아니면 실행 */-->
		<th:block th:unless="${session.sessionMid == null}">
			<a href="conditional?option=false" class="btn btn-info btn-sm">로그아웃</a>
		</th:block>
		
		<hr/>
		
		<!--/* thymeleaf의 switch문 사용..오우
			th:switch="변수 값", th:case="조건 값", th:case="*" (default)  */-->
		<!--/* 주석2: 서버가 해석하지 않는 주석 */-->
		<ul>
			<th:block th:switch="${type}">
				<th:block th:case="a">
					<li>type-a-1</li>
					<li>type-a-2</li>
				</th:block>
				<!--/* 주석3 시작 : 에디터는 주석처리 안하지만 thymeleaf는 주석으로 처리-->
				<th:block th:case="b">
					<li>type-b-1</li>
					<li>type-b-2</li>
				</th:block>
				<!--/* 주석3 끝 */-->
				
				<!--/* default  */-->
				<th:block th:case="*">
					<li>type-1</li>
					<li>type-2</li>
				</th:block>
			</th:block>
		</ul>
	</div>
</div>
	
</th:block>
</th:block>
</html>
