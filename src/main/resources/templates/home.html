<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<!-- 사용법 1. fragment로 삽입
사용법 2. 아이디나 클래스 명으로 삽입 -->
<th:block th:fragment="content">
<div class="card m-2">
	<div class="card-header">
		Home
	</div>
	<div class="card-body">
		<img th:src="@{/images/logo-springboot.png}" width="100px"/>
	</div>
</div>
</th:block>
</th:block>
</html>
